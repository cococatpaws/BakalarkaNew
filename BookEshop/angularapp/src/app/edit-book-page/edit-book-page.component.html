<form class="px-3 py-3" (ngSubmit)="onSubmit()">
  <div class="row justify-content-center">
    <div class="col-auto py-2">
      <h2>Pridanie do DB</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="form-group col-8">
      <label for="bookTitleInput">Názov knihy</label>
      <input type="text" class="form-control" id="bookTitleInput" aria-describedby="bookTitle" placeholder="Zadaj názov knihy.." required [(ngModel)]="book.title" name="title">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="form-group col-8">
      <label for="bookAuthorsInput">Autori knihy</label>
      <input type="text" class="form-control" id="bookAuthorsInput" aria-describedby="bookAuthors" placeholder="Zadajte autorov knihy oddelených čiarkou.." required [(ngModel)]="authorsString" name="authorsString">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="form-group col-5">
      <label for="bookPublisherInput">Vydavateľ knihy</label>
      <input type="text" class="form-control" id="bookPublisherInput" aria-describedby="bookPublisher" placeholder="Zadaj vydavateľa knihy.." required [(ngModel)]="book.publisher" name="publisher">
    </div>
    <div class="form-group col-3">
      <label for="bookReleaseDateInput">Dátum vydania</label>
      <input type="date" class="form-control" id="bookReleaseDateInput" aria-describedby="bookReleaseDate" placeholder="Zadaj dátum vydania.." required [(ngModel)]="book.publicationDate" name="publicationDate">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="form-group col-3">
      <label for="bookQuantityInput">Počet na sklade</label>
      <input type="number" class="form-control" id="bookQuantityInput" aria-describedby="bookQuantity" placeholder="Zadaj počet na sklade.." required [(ngModel)]="book.quantityInStock" name="quantityInStock">
    </div>
    <div class="form-group col-2">
      <label for="bookPriceInput">Cena</label>
      <input type="number" class="form-control" id="bookPriceInput" aria-describedby="bookPrice" placeholder="Zadaj cenu knihy.." required [(ngModel)]="book.price" name="price">
    </div>
    <div class="form-group col-3">
      <label for="bookPagesInput">Počet strán</label>
      <input type="number" class="form-control" id="bookPagesInput" aria-describedby="bookPages" placeholder="Zadaj počet strán knihy.." required [(ngModel)]="book.numberOfPages" name="numberOfPages">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-3">
      <label for="bookFormatSelect">Formát knihy</label>
      <select class="form-control" id="bookFormatSelect" [(ngModel)]="book.bookFormat" name="bookFormat">
        <option value="-1" disabled selected>Vyber</option>
        <option value="Book">Kniha</option>
        <option value="Audiobook">Audiokniha</option>
        <option value="Ebook">E-kniha</option>
      </select>
    </div>
    <div class="col-2">
      <label for="bookLanguageSelect">Jazyk knihy</label>
      <select class="form-control" id="bookLanguageSelect" [(ngModel)]="book.bookLanguage" name="bookLanguage">
        <option value="-1" disabled selected>Vyber</option>
        <option value="English">Angličtina</option>
        <option value="Slovak">Slovenčina</option>
        <option value="Czech">Čeština</option>
        <option value="German">Nemčina</option>
      </select>
    </div>
    <div class="col-3">
      <label for="bookGenreSelect">Žáner knihy</label>
      <select class="form-control" id="bookGenreSelect" required [(ngModel)]="book.genre" name="bookGenre">
        <option value="-1" disabled selected>Vyber</option>
        <option value="Detective">Detektívka</option>
        <option value="Thriller">Triler</option>
        <option value="Horror">Horor</option>
        <option value="Comics">Komiks</option>
        <option value="Romance">Romantická</option>
        <option value="Classics">Klasická</option>
        <option value="Historical">Historická</option>
        <option value="Poetry">Poézia</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Drama">Dráma</option>
        <option value="SciFi">Sci-fi</option>
        <option value="Educational">Náučná</option>
        <option value="Motivational">Motivačná</option>
        <option value="Textbook">Učebnica</option>
        <option value="Biography">Biografia</option>
      </select>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-8">
      <label for="bookDescriptionInput">Popis knihy</label>
      <textarea class="form-control" id="bookDescriptionInput" aria-describedby="bookDescription" placeholder="Popis knihy" required [(ngModel)]="book.description" name="description"></textarea>
    </div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
